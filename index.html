<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Pure JavaScript Slider</title>

    <!-- 
    - custom js link
  -->
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="container">
      <div class="slider banner-slider" data-slider>
        <div class="slider-container" data-slider-container>
          <div class="slider-item">
            <div class="card img-holder" style="--width: 1000; --height: 560">
              <img
                src="./images/movie-wide-1.jpg"
                width="1000"
                height="560"
                alt=""
                class="img-cover"
              />
            </div>
          </div>

          <div class="slider-item">
            <div class="card img-holder" style="--width: 1000; --height: 560">
              <img
                src="./images/movie-wide-2.jpg"
                width="1000"
                height="560"
                alt=""
                class="img-cover"
              />
            </div>
          </div>

          <div class="slider-item">
            <div class="card img-holder" style="--width: 1000; --height: 560">
              <img
                src="./images/movie-wide-3.jpg"
                width="1000"
                height="560"
                alt=""
                class="img-cover"
              />
            </div>
          </div>

          <div class="slider-item">
            <div class="card img-holder" style="--width: 1000; --height: 560">
              <img
                src="./images/movie-wide-4.jpg"
                width="1000"
                height="560"
                alt=""
                class="img-cover"
              />
            </div>
          </div>

          <div class="slider-item">
            <div class="card img-holder" style="--width: 1000; --height: 560">
              <img
                src="./images/movie-wide-5.jpg"
                width="1000"
                height="560"
                alt=""
                class="img-cover"
              />
            </div>
          </div>
        </div>

        <button class="btn-icon slider-control prev" data-slider-prev>
          <ion-icon name="arrow-back-sharp"></ion-icon>
        </button>

        <button class="btn-icon slider-control next" data-slider-next>
          <ion-icon name="arrow-forward-sharp"></ion-icon>
        </button>
      </div>
    </div>
  </body>
</html>
